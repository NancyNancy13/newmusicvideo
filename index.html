<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <a href="index.html"
          ><img class="image" src="images/musiclogo.svg" alt="logo"
        /></a>
      </div>
      <div class="topnav">
        <nav>
          <ul>
            <li><a class="active" href="index.html">All Music</a></li>
            <li><a href="latestsongs.html">Latest</a></li>
          </ul>
        </nav>
        <input type="text" placeholder="Search..." />
      </div>
    </header>
    <h1>ALL MUSIC</h1>
    <main>
      <template id="myTemplate">
        <article>
          <a href="product.html">
            <img
              class="musicphoto"
              src="https://technancy.dk/image1.jpg"
              alt="image1"
            />

          <div class="songinformation">
            <p class="song">Song: <span>Aaye Ho Meri Zindagi Mein</span></p>
            <p class="singer">Singer: <span>Udit Narayan</span></p>
            <div class="views">
              <h4>38M</h4>

            </div>
          </div>
        </article>
      </template>
    </main>
    <footer>
      <div class="footer">
        <h4>This is a student project.</h4>
        <p>Nancy(MMD Student)</p>
      </div>
    </footer>
    <script src="main.js"></script>
