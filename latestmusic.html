<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Songs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div>
          <a href="index.html"
            ><img class="image" src="images/musiclogo.svg" alt="logo"
          /></a>
        </div>
        <div class="topnav">
          <nav>
            <ul>
              <li><a class="active" href="index.html">All Music</a></li>
              <li><a href="latestmusic.html">Trending</a></li>
              <li><a href="retromusic.html">Retro</a></li>
            </ul>
          </nav>
          <input type="text" placeholder="Search..." />
        </div>
      </div>
      <div class="dropdown">
        <h1>Trending Songs</h1>
        <button onclick="myFunction()" class="drop">Choose Category</button>
        <div id="myDropdown" class="dropdown-content">
          <input
            type="text"
            placeholder="Search..."
            id="myInput"
            onkeyup="filterFunction()"
          />
          <a href="index.html">All Songs</a>
          <a href="latestmusic.html">Trending Songs</a>
          <a href="retromusic.html">Retro Evergreen</a>
        </div>
      </div>
    </header>
    <main>
        <template id="myTemplate">
          <article>
            <a href="product.html">
              <img
                class="musicphoto"
                src="https://technancy.dk/image1.jpg"
                alt="image1"
              />
            </a>
            <div class="songinformation">
              <p class="song">Song: <span>Aaye Ho Meri Zindagi Mein</span></p>
              <p class="singer">Singer: <span>Udit Narayan</span></p>
              <div class="views">
                <h4>38M</h4>
                <p>(views)</p>
              </div>
            </div>
          </article>
        </template>
      </main>
      <footer>
        <div class="footer">
          <h4>This is a student project.</h4>
          <p>Nancy(MMD Student)</p>
        </div>
      </footer>
    <script src="latestmusic.js"></script>
  </body>
</html>
